<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Starter</title>
    <link rel="stylesheet" href="../CSS/style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
</head>
<body>
<main>
    <section class="container">
        <div class="title">
            <h2>Our Reviews</h2>
            <div class="underline"></div>
        </div>
        <article class="review">

                <img src="https://raw.githubusercontent.com/john-smilga/javascript-basic-projects/master/3-reviews/setup/person-1.jpeg" id="person-img" alt="" >
            </div>
            <h4 id="author">Sara Jons</h4>
            <p id="job">UX DESIGNER</p>
            <p id="info">Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book.</p>

<!--            buttons-->
            <div class="button-container">
                <button class="prev-btn">
                    <i class="fas fa-chevron-left"></i>
                </button>
                <button class="next-btn">
                    <i class="fas fa-chevron-right"></i>
                </button>
<!--                random btn-->
           <button class="random-btn">Surprise Me</button>

            </div>
        </article>
    </section>
</main>
<script type="text/javascript" src="../JS/app.js"></script>
